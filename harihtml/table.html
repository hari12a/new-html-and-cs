<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<style>
    table, th, td{
        border: solid rgb(223, 40, 40);
        border-collapse: collapse;
        /* border-radius: 10px; */
        border-style: dashed;
        border-color: rgb(24, 80, 2);
    }
    th, td{
        background-color: #c761bb;
    }
</style>
<body>
    <table style="width: 70%">
        <tr style="height: 100px;">
            <th style="color: rgb(63, 60, 60)">TOYOTA</th>
            <th style="color: rgb(100, 23, 23)">GMC</th>
            <th style="color: rgb(129, 51, 22)">LAMBORGHINI</th>
        </tr>
        <tr style="height: 200px">
            <td style="font-style: italic; color: rgb(58, 34, 4);">Land cruiser</td>
            <td>Hummer</td>
            <td>Urus</td>
        </tr>
        <tr style="height: 200px">
            <td>Supra</td>
            <td>Hummer limo</td>
            <td>Aventdor</td>
        </tr>
        <tr style="height: 200px;">
            <td>Fortuner</td>
            <td>Hummer pickup</td>
            <td>Sesto elmento</td>
        </tr>



    </table>
    
</body>
</html>
