<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body{
            background-image: url(R.png);
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .one{
            background-color: transparent;
            
            font-style: oblique;
            width: 240px;
            border: 1px solid black;
            margin-top: 140px;
            height: 300px;
            
        }
    </style>
</head>
<body>
    <center><div class="one">
        <h2>Sign in</h2>

        <form action="">
            <label for="username" style="float: left; margin-left: 20px;" id="username" name="username">Username : </label>
            <input type="text" style="border: 1px solid black; float: left; border-radius: 10px; margin-left: 20px;"><br><br>
            <label for="password" style="float: left; margin-left: 20px;">Password : </label>
            <input type="password" style="border: 1px solid black; float: left; border-radius: 10px; margin-left: 20px;"><br><br><br>
            <input type="checkbox" style="float: left; margin-left: 20px;">
            <label for="remember me" style="float: left; margin-left: 7px;">Remember me</label><br><br>
            <input type="submit" value="Sign in" style="background-color: rgb(0, 119, 30); border-radius: 10px; border: 1px solid black; font-style: inherit; font-size: medium;">
            
          
            
       
        </form>

    </div></center>
    
</body>
</html>
